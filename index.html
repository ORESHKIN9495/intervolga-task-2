<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <form class="form">
        <h1>Транспортные средства и водители</h1>

        <label>
          Гос-номер

          <input
            class="gos-number"
            type="text"
            placeholder="Укажите гос-номер"
            name="gosNumber"
          />
        </label>

        <label>
          Транспортное средство

          <input
            class="vehicle"
            type="text"
            placeholder="Транспортное средство"
            name="vehicle"
          />
        </label>

        <div class="custom-date">
          Ориентировочная дата прибытия к покупателю

          <label class="custom-date__container">
            <input
              class="custom-date__input"
              type="text"
              name="customInput"
              placeholder="Введите дату"
            />

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="custom-date__icon"
            >
              <path
                d="M6.445 11.688V6.354h-.633A13 13 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23"
              />
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
              />
            </svg>

            <input class="date" type="date" name="date" />
          </label>
        </div>

        <h2>Данные о водителе</h2>

        <label>
          ФИО

          <input
            class="fio"
            type="text"
            placeholder="Укажите фио водителя"
            name="fio"
          />
        </label>

        <label class="series">
          <span>Паспортные данные</span>

          <input
            class="passport-series"
            type="text"
            placeholder="Серия"
            name="passportSeries"
          />

          <input
            class="passport-number"
            type="text"
            placeholder="Номер"
            name="passportNumber"
          />
        </label>

        <label>
          Кем выдан

          <input
            class="passport-issued"
            type="text"
            placeholder="Кем выдан"
            name="passportIssued"
          />
        </label>

        <label>
          Когда выдан

          <input
            class="passport-date"
            type="text"
            placeholder="Когда выдан"
            name="passportDate"
          />
        </label>

        <button class="submit" type="submit">Отправить</button>
        <button class="reset" type="reset">Отменить</button>
      </form>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
